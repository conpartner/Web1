<body>
  <script type="text/javascript">
    function get_menbers(){
      return ['jjh', 'lsj', 'kyn'];
    }
    var members = get_menbers();

    for(var i=0; i < members.length; i++){
      document.write(members[i].toUpperCase()+"<br />");
    }
    </script>
  </body>
